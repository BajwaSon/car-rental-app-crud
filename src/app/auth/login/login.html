<div class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 h-screen flex items-center justify-center">

    <div class="bg-gray-800 rounded-3xl shadow-2xl p-10 w-125 animate-fadeIn">
        <h2 class="text-4xl font-bold text-center text-white mb-3">Welcome Back ðŸ‘‹</h2>
        <p class="text-center text-gray-400 mb-6">Login to your account</p>

        <form class="space-y-6">
            <!-- Email -->
            <div class="relative pb-2">
                <span class="absolute left-0 top-2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5m0-8c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3M4 22h16c.55 0 1-.45 1-1v-1c0-3.86-3.14-7-7-7h-4c-3.86 0-7 3.14-7 7v1c0 .55.45 1 1 1m6-7h4c2.76 0 5 2.24 5 5H5c0-2.76 2.24-5 5-5">
                        </path>
                    </svg>
                </span>
                <input type="email" name="userName" [(ngModel)]="loginObj.userName" placeholder=""
                    class="input-field w-full pl-8 border-b-2 border-gray-600 bg-gray-800 text-white focus:border-indigo-500 outline-none py-2"
                    required>
                <label class="absolute left-8 top-2 text-gray-400">Email</label>
            </div>

            <!-- Password -->
            <div class="relative pb-2">
                <span class="absolute left-0 top-2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            d="M7 7c-2.76 0-5 2.24-5 5s2.24 5 5 5c2.41 0 4.43-1.72 4.9-4H15v2h2v-2h2v3h2v-3h1v-2H11.9A5 5 0 0 0 7 7m0 8c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3">
                        </path>
                    </svg>
                </span>
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder=""
                    class="input-field w-full pl-8 border-b-2 border-gray-600 bg-gray-800 text-white focus:border-indigo-500 outline-none py-2"
                    required>
                <label class="absolute left-8 top-2 text-gray-400">Password</label>
            </div>

            <!-- Remember Me & Forgot -->
            <div class="flex justify-between items-center text-sm text-gray-400">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" class="accent-indigo-500">
                    <span>Remember me</span>
                </label>
                <a href="javascript:void(0);" class="hover:text-indigo-400 transition-colors">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-indigo-500 text-white py-3 rounded-xl font-semibold shadow-lg hover:bg-indigo-600 transition-all duration-300 cursor-pointer"
                (click)="onLogin()">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-gray-400 mt-6">
            Don't have an account? <a href="javascript:void(0);"
                class="text-indigo-500 hover:text-indigo-400 font-semibold">Sign Up</a>
        </p>
    </div>
</div>
